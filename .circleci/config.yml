version: 2.1
jobs:
  build:
    docker:
      - image: yisoda/texlive-full-simple:_test
    steps:
      - checkout
      - run:
          command: |
            apt update
            apt install -y ca-certificates texlive-fonts-recommended texlive-fonts-extra fonts-texgyre wget
            wget https://github.com/jgm/pandoc/releases/download/2.8.0.1/pandoc-2.8.0.1-1-amd64.deb
            dpkg -i pandoc-2.8.0.1-1-amd64.deb
      - run:
          command: pandoc --standalone --to=latex+auto_identifiers --number-sections --output=Density-Operator.tex Density-Operator.md
          # working_directory: paper
      - run:
          command: lualatex Density-Operator.tex
      - store_artifacts:
          path: Density-Operator.tex
      - store_artifacts:
          path: Density-Operator.pdf

workflows:
  version: 2
  build-deploy:
    jobs:
      - build:
          filters:
            branches:
              ignore:
                - pdf
